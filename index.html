<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <textarea id="text">

        </textarea>
        <div class='button-container'>
            <button class="button engQuotes">
                Поменять кавычки на “”
            </button>
            <button class="button rusQuotes">
                Поменять кавычки на «»
            </button>
            <button class="button spaces">
                Расставить неразрывные пробелы
            </button>
        </div>       
    </div>
    <div class="errorContainer">
        <div class="error">
            <div class="errorMessage">
                Ошибка
            </div>
            <div class="cross">
                <div class="leftTopToRightBottom"></div>
                <div class="leftBottomToRightTop"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js">
</script>
